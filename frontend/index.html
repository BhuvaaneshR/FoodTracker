<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodTracker Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* ... same styles as you posted earlier ... */
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">FoodTracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="set_budget.html" id="setBudgetNav">Set Monthly Budget</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html" id="signOutNav">Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-3">
    <div class="dashboard-header">
      <div class="logo">
        <span class="logo-icon">üç¥</span> Meal Tracker
      </div>
      <div class="reset-btn">
        <button class="btn btn-outline-secondary" id="resetBtn"><span class="me-1">‚ü≥</span>Reset</button>
      </div>
    </div>

    <div class="text-center mb-4">
      <h2 id="welcomeText">Welcome</h2>
    </div>

    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card-metric text-center">
          <div class="metric-label d-flex justify-content-center align-items-center">
            Monthly Budget
          </div>
          <div class="metric-value">‚Çπ<span id="budgetValue">0.00</span></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-metric text-center">
          <div class="metric-label">Total Spent</div>
          <div class="metric-value red">‚Çπ<span id="spentValue">0.00</span></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-metric text-center">
          <div class="metric-label">Remaining Balance</div>
          <div class="metric-value green">‚Çπ<span id="balanceValue">0.00</span></div>
          <div class="progress">
            <div class="progress-bar bg-success" id="balanceBar" role="progressbar" style="width: 100%"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Meals section skipped for brevity -->

    <div class="action-btns mb-4">
      <button class="btn btn-success flex-fill" onclick="window.location.href='meal_log.html'">+ Log New Meal</button>
      <button class="btn btn-outline-secondary flex-fill" onclick="window.location.href='dashboard.html'">‚ü≥ View Meal History</button>
      <button class="btn btn-info flex-fill" onclick="window.location.href='menu.html'">üçΩÔ∏è Menu</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="editBudgetModal" tabindex="-1" aria-labelledby="editBudgetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editBudgetModalLabel">Set Monthly Budget</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="number" min="0" class="form-control" id="newBudgetInput" placeholder="Enter new budget">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveBudgetBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const userEmail = localStorage.getItem('userEmail');
    const userFullName = localStorage.getItem('userFullName');
    const budgetValueElem = document.getElementById('budgetValue');
    const balanceValueElem = document.getElementById('balanceValue');
    const balanceBar = document.getElementById('balanceBar');

    // Welcome name
    document.getElementById('welcomeText').textContent = userFullName ? `Welcome, ${userFullName}` : 'Welcome';

    // Fetch and display budget
    if (userEmail) {
      fetch(`http://localhost:5000/api/budget?email=${encodeURIComponent(userEmail)}`)
        .then(res => res.json())
        .then(data => {
          if (data.budget !== undefined) {
            const budget = parseFloat(data.budget).toFixed(2);
            budgetValueElem.textContent = budget;
            balanceValueElem.textContent = budget;
            balanceBar.style.width = '100%';
          }
        });
    }

    // Edit budget modal
    const editBudgetBtn = document.getElementById('editBudgetBtn');
    const editBudgetModal = new bootstrap.Modal(document.getElementById('editBudgetModal'));
    const newBudgetInput = document.getElementById('newBudgetInput');
    const saveBudgetBtn = document.getElementById('saveBudgetBtn');

    editBudgetBtn.addEventListener('click', () => {
    newBudgetInput.value = document.getElementById('budgetValue').textContent;
      editBudgetModal.show();
    });

    saveBudgetBtn.addEventListener('click', () => {
      const newBudget = parseFloat(newBudgetInput.value);
      if (!isNaN(newBudget) && newBudget >= 0) {
        budgetValueElem.textContent = newBudget.toFixed(2);
        balanceValueElem.textContent = newBudget.toFixed(2);
        balanceBar.style.width = '100%';
        localStorage.setItem('monthlyBudget', newBudget.toFixed(2));

        if (userEmail) {
          fetch('http://localhost:5000/api/budget', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: userEmail, budget: newBudget })
          })
            .then(res => res.json())
            .then(data => {
              if (data.error) alert(data.error);
            })
            .catch(() => {
              alert('Error updating budget on server.');
            });
        }

        editBudgetModal.hide();
      } else {
        alert('Please enter a valid budget amount.');
      }
    });

    // Navbar actions
    // Only handle sign out logic, let anchor tags handle navigation
    document.getElementById('signOutNav').addEventListener('click', function(e) {
      localStorage.removeItem('userFullName');
      localStorage.removeItem('userEmail');
      localStorage.removeItem('monthlyBudget');
    });

    // Reset button functionality (placeholder)
    document.getElementById('resetBtn').addEventListener('click', function() {
      alert('Reset functionality coming soon!');
    });
  </script>
</body>
</html>
