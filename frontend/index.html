<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTracker Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e8f6ef 0%, #f8fbff 100%);
            min-height: 100vh;
        }
        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 0 1rem 0;
        }
        .dashboard-header .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #1a3c34;
            display: flex;
            align-items: center;
        }
        .dashboard-header .logo-icon {
            font-size: 2rem;
            margin-right: 0.5rem;
        }
        .dashboard-header .reset-btn {
            font-size: 1.1rem;
        }
        .card-metric {
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 1.5rem 1.2rem;
            margin-bottom: 1rem;
            background: #fff;
        }
        .card-metric .metric-label {
            font-size: 1rem;
            color: #555;
        }
        .card-metric .metric-value {
            font-size: 2rem;
            font-weight: 700;
        }
        .card-metric .metric-value.red {
            color: #e53935;
        }
        .card-metric .metric-value.green {
            color: #43a047;
        }
        .card-metric .progress {
            height: 8px;
            margin-top: 0.5rem;
        }
        .meals-section {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 2rem 1.5rem;
            margin-bottom: 2rem;
        }
        .meals-section .meals-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .meals-section .meals-header .meals-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .meals-section .meals-header .meals-count {
            background: #f1f3f4;
            border-radius: 12px;
            padding: 0.2rem 0.8rem;
            font-size: 0.95rem;
            color: #333;
        }
        .meals-section .no-meals {
            text-align: center;
            color: #888;
            margin-top: 2rem;
        }
        .meals-section .no-meals .icon {
            font-size: 3rem;
            color: #d1d5db;
            margin-bottom: 0.5rem;
        }
        .action-btns {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .action-btns .btn {
            font-size: 1.2rem;
            padding: 1rem 0;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .dashboard-header, .action-btns {
                flex-direction: column;
                align-items: stretch;
            }
            .dashboard-header {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <div class="dashboard-header">
            <div class="logo">
                <span class="logo-icon">üç¥</span> Meal Tracker
            </div>
            <div class="reset-btn">
                <button class="btn btn-outline-secondary" id="resetBtn"><span class="me-1">‚ü≥</span>Reset</button>
            </div>
        </div>
        <div class="text-center mb-4">
            <h2 id="welcomeText">Welcome</h2>
        </div>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card-metric text-center">
                    <div class="metric-label d-flex justify-content-center align-items-center">
                        Monthly Budget
                        <button class="btn btn-link p-0 ms-2" id="editBudgetBtn" title="Edit Budget" style="font-size:1.2rem;">
                            üñâ
                        </button>
                    </div>
                    <div class="metric-value">‚Çπ<span id="budgetValue">1800.00</span></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-metric text-center">
                    <div class="metric-label">Total Spent</div>
                    <div class="metric-value red">‚Çπ<span id="spentValue">0.00</span></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-metric text-center">
                    <div class="metric-label">Remaining Balance</div>
                    <div class="metric-value green">‚Çπ<span id="balanceValue">1800.00</span></div>
                    <div class="progress">
                        <div class="progress-bar bg-success" id="balanceBar" role="progressbar" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="meals-section mb-4">
            <div class="meals-header">
                <div class="meals-title">Today's Meals</div>
                <div class="meals-count" id="mealsCount">0 meals</div>
            </div>
            <div class="no-meals">
                <div class="icon">üç¥</div>
                <div>No meals logged today</div>
                <div class="text-muted">Start by logging your first meal!</div>
            </div>
        </div>
        <div class="action-btns mb-4">
            <button class="btn btn-success flex-fill" onclick="window.location.href='meal_log.html'">
                + Log New Meal
            </button>
            <button class="btn btn-outline-secondary flex-fill" onclick="window.location.href='dashboard.html'">
                ‚ü≥ View Meal History
            </button>
        </div>
    </div>
    <!-- Modal for editing budget -->
    <div class="modal fade" id="editBudgetModal" tabindex="-1" aria-labelledby="editBudgetModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editBudgetModalLabel">Set Monthly Budget</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="number" min="0" class="form-control" id="newBudgetInput" placeholder="Enter new budget">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveBudgetBtn">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script>
        // Set welcome text with user's name
        const userFullName = localStorage.getItem('userFullName');
        if (userFullName) {
            document.getElementById('welcomeText').textContent = `Welcome, ${userFullName}`;
        } else {
            document.getElementById('welcomeText').textContent = 'Welcome';
        }
        // Reset button functionality (placeholder)
        document.getElementById('resetBtn').addEventListener('click', function() {
            alert('Reset functionality coming soon!');
        });

        // Budget edit logic
        const budgetValueElem = document.getElementById('budgetValue');
        const editBudgetBtn = document.getElementById('editBudgetBtn');
        const editBudgetModal = new bootstrap.Modal(document.getElementById('editBudgetModal'));
        const newBudgetInput = document.getElementById('newBudgetInput');
        const saveBudgetBtn = document.getElementById('saveBudgetBtn');

        // Get user email from localStorage (set after login)
        const userEmail = localStorage.getItem('userEmail');

        // Fetch budget from backend if user is logged in
        if (userEmail) {
            fetch(`http://localhost:5000/api/budget?email=${encodeURIComponent(userEmail)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.budget !== undefined) {
                        budgetValueElem.textContent = parseFloat(data.budget).toFixed(2);
                        localStorage.setItem('monthlyBudget', parseFloat(data.budget).toFixed(2));
                    }
                });
        }

        editBudgetBtn.addEventListener('click', function() {
            newBudgetInput.value = budgetValueElem.textContent;
            editBudgetModal.show();
        });

        saveBudgetBtn.addEventListener('click', function() {
            const newBudget = parseFloat(newBudgetInput.value);
            if (!isNaN(newBudget) && newBudget >= 0) {
                budgetValueElem.textContent = newBudget.toFixed(2);
                localStorage.setItem('monthlyBudget', newBudget.toFixed(2));
                // Update budget in backend if user is logged in
                if (userEmail) {
                    fetch('http://localhost:5000/api/budget', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: userEmail, budget: newBudget })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.message) {
                            // Optionally show a success message
                        } else if (data.error) {
                            alert(data.error);
                        }
                    })
                    .catch(() => {
                        alert('Error updating budget in server.');
                    });
                }
                editBudgetModal.hide();
            } else {
                alert('Please enter a valid budget amount.');
            }
        });
    </script>
</body>
</html>
