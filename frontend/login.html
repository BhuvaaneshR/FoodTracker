<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #e8f6ef 0%, #f8fbff 100%);
            min-height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
        }
        .login-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 4rem;
            margin-bottom: 2rem;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a3c34;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background: #16a34a;
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: #15803d;
        }
        .text-center a {
            color: #15803d;
            text-decoration: none;
            font-weight: 600;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 420px;">
        <div class="login-card">
            <div class="login-title">Food Tracker Application</div>
            <h2 class="mb-4 text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-4">
                <p>Do not have an account? <a href="signup.html">SignUp here</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(res => {
                if (res.status === 200 && res.body.full_name) {
                    localStorage.setItem('userFullName', res.body.full_name);
                    localStorage.setItem('userEmail', email);
                    window.location.href = 'index.html';
                } else {
                    alert(res.body.error || 'Login failed.');
                }
            })
            .catch(() => {
                alert('Error connecting to server.');
            });
        });
    </script>
</body>
</html>
