<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Log New Meal - FoodTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #e8f6ef 0%, #f8fbff 100%);
            min-height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
        }
        .meal-log-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 3rem;
            margin-bottom: 2rem;
            max-width: 480px;
        }
        .meal-log-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a3c34;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background: #16a34a;
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: #15803d;
        }
        .autocomplete-list {
            position: absolute;
            z-index: 1000;
            width: 100%;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            max-height: 180px;
            overflow-y: auto;
        }
        .autocomplete-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .autocomplete-item:hover, .autocomplete-item.active {
            background: #e8f6ef;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">FoodTracker</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="signOutNav">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="meal-log-card w-100">
            <div class="meal-log-title">Log New Meal</div>
            <form id="mealLogForm" autocomplete="off">
                <div class="mb-3 position-relative">
                    <label for="dishInput" class="form-label">Dish Name</label>
                    <input type="text" class="form-control" id="dishInput" name="dish" required autocomplete="off" />
                    <div id="autocompleteList" class="autocomplete-list" style="display:none;"></div>
                </div>
                <div class="mb-3">
                    <label for="dateInput" class="form-label">Date</label>
                    <input type="date" class="form-control" id="dateInput" name="date" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Log Meal</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set today's date as default
        document.getElementById('dateInput').valueAsDate = new Date();
        let menuDishes = [];
        fetch('http://localhost:5000/api/dishes')
            .then(res => res.json())
            .then(data => {
                menuDishes = data.map(d => d.name);
            });
        const dishInput = document.getElementById('dishInput');
        const autocompleteList = document.getElementById('autocompleteList');
        dishInput.addEventListener('input', function() {
            const value = this.value.trim().toLowerCase();
            autocompleteList.innerHTML = '';
            if (!value) {
                autocompleteList.style.display = 'none';
                return;
            }
            const matches = menuDishes.filter(dish => dish.toLowerCase().includes(value));
            if (matches.length === 0) {
                autocompleteList.style.display = 'none';
                return;
            }
            matches.forEach(dish => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                item.textContent = dish;
                item.addEventListener('mousedown', function(e) {
                    dishInput.value = dish;
                    autocompleteList.style.display = 'none';
                });
                autocompleteList.appendChild(item);
            });
            autocompleteList.style.display = 'block';
        });
        document.addEventListener('click', function(e) {
            if (!autocompleteList.contains(e.target) && e.target !== dishInput) {
                autocompleteList.style.display = 'none';
            }
        });
        document.getElementById('mealLogForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userEmail = localStorage.getItem('userEmail');
            const dishName = dishInput.value.trim();
            const date = document.getElementById('dateInput').value;
            if (!userEmail || !dishName || !date) {
                alert('Please fill all fields.');
                return;
            }
            fetch('http://localhost:5000/api/meals', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_email: userEmail, dish_name: dishName, date })
            })
            .then(res => res.json())
            .then(data => {
                if (data.message) {
                    alert('Meal logged successfully!');
                    window.location.href = 'index.html';
                } else if (data.error) {
                    alert(data.error);
                }
            })
            .catch(() => {
                alert('Error logging meal.');
            });
        });
        document.getElementById('signOutNav').addEventListener('click', function(e) {
            localStorage.removeItem('userFullName');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('monthlyBudget');
        });
    </script>
</body>
</html>
