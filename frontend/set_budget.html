<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Set Monthly Budget - FoodTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">FoodTracker</a>
        </div>
    </nav>
    <div class="container mt-5" style="max-width: 400px;">
        <h2 class="mb-4 text-center">Set Monthly Budget</h2>
        <form id="budgetForm">
            <div class="mb-3">
                <label for="budgetInput" class="form-label">Enter the Monthly Budget (in Rupees)</label>
                <input type="number" min="0" class="form-control" id="budgetInput" name="budget" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const userEmail = localStorage.getItem('userEmail');
        const budgetInput = document.getElementById('budgetInput');
        // Pre-fill with current budget if available
        if (userEmail) {
            fetch(`http://localhost:5000/api/budget?email=${encodeURIComponent(userEmail)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.budget !== undefined) {
                        budgetInput.value = parseFloat(data.budget).toFixed(2);
                    }
                });
        }
        document.getElementById('budgetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newBudget = parseFloat(budgetInput.value);
            if (!isNaN(newBudget) && newBudget >= 0 && userEmail) {
                fetch('http://localhost:5000/api/budget', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, budget: newBudget })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.message) {
                        localStorage.setItem('monthlyBudget', newBudget.toFixed(2));
                        window.location.href = 'index.html';
                    } else if (data.error) {
                        alert(data.error);
                    }
                })
                .catch(() => {
                    alert('Error updating budget on server.');
                });
            } else {
                alert('Please enter a valid budget amount.');
            }
        });
    </script>
</body>
</html>
